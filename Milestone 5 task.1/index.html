<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unique Path and Shareable Link Task 1 </h1>
    <form id="resumeform">
<fieldset>
            <legend>Personl Information</legend>

            <label> for="username">Resume URL:</label>
            <input type="text" id="username"  name="username" required><br>
            
            <label for="name">Name</label>
            <input type="text" id="name" name="nameEement" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="emailElement" required><br>
            
        
      <label for="phone">Mobile Phone</label>
            <input type="tel" id="phone" name="phoneElement"required><br>

            <label for="profilePicture">Profile Picture</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        </fieldset>
        
                        
        
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">education</label>
            <textarea id="education" name="educationElement" rows="4" required></textarea><br>
                    </fieldset>
                    
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">experience</label>
            <textarea id="experience" name="experienceElement" rows="4" required></textarea><br>
                    </fieldset>
                    
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">skills</label>
            <textarea id="skills" name="SkillsElement" rows="4" required></textarea><br>
                    </fieldset>
                    <button type="submit">Generate Resume Below</button>

                    
        

    </form>
    <div id="resumeOutput"></div>
    <script src="script.js"></script>
</body>
</html>
